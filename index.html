<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Viewer with Clean Lua Highlighting</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }

    .markdown-body {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .markdown-body h1, h2, h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }

    /* Inline code */
    .markdown-body p code {
      font-family: monospace;
      background-color: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    /* Code blocks */
    .markdown-body pre {
      padding: 0;
      margin: 1em 0;
    }

    .markdown-body pre code {
      display: block;
      overflow-x: auto;
      padding: 1em;
      background-color: #f6f8fa;
      color: #24292e;
      border-radius: 6px;
      font-family: "Fira Code", monospace;
      font-size: 0.95em;
      line-height: 1.5;
    }

    /* Highlight.js base override */
    .hljs {
      background: transparent; /* we handle background in pre > code */
    }

    /* Optional: Make Lua code more vibrant */
    .hljs-keyword { color: #d73a49; font-weight: bold; }
    .hljs-string  { color: #032f62; }
    .hljs-comment { color: #6a737d; font-style: italic; }
    .hljs-number  { color: #005cc5; }
    .hljs-function .hljs-title { color: #6f42c1; }
  </style>
</head>
<body>
  <div class="markdown-body" id="content">Loading markdown...</div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>

  <script>
    // Configure marked to use highlight.js
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      }
    });

    // Load the markdown file
    fetch('README.md?cache=' + Date.now())
      .then(response => {
        if (!response.ok) throw new Error("Could not load README.md");
        return response.text();
      })
      .then(markdown => {
        const html = marked.parse(markdown);
        document.getElementById('content').innerHTML = html;
        hljs.highlightAll(); // Apply syntax highlighting
      })
      .catch(err => {
        document.getElementById('content').innerHTML =
          `<p style="color:red;">Error: ${err.message}</p>`;
      });
  </script>
</body>
</html>
