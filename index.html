<!DOCTYPE html>
<html>
<head>
  <title>Markdown to HTML</title>
</head>
<body>
  <div id="content"></div>

  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('content').innerHTML = marked.parse(markdown);
      });
  </script>
</body>
</html>
