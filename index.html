
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markdown with Lua Highlighting</title>

  <!-- GitHub-style markdown (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

  <!-- Highlight.js styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <!-- Highlight.js and Marked.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>
</head>
<body>
  <div class="markdown-body" id="content">Loading markdown...</div>

  <script>
    // Configure marked to use highlight.js
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      }
    });

    // Fetch and render the markdown file
    fetch('README.md?cache=' + Date.now())
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('content').innerHTML = marked.parse(markdown);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = `<pre>Error: ${error.message}</pre>`;
      });
  </script>
</body>
</html>
