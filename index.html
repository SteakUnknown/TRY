<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Viewer with Lua Highlighting</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }

    .markdown-body {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .markdown-body h1, h2, h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }

    .markdown-body pre {
      background: #f6f8fa;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
    }

    .markdown-body code {
      font-family: monospace;
      background-color: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }

    /* Highlight.js base style override */
    .hljs {
      background: #f6f8fa;
      color: #24292e;
    }

    .hljs-comment,
    .hljs-quote {
      color: #6a737d;
      font-style: italic;
    }

    .hljs-keyword,
    .hljs-selector-tag,
    .hljs-literal,
    .hljs-section,
    .hljs-link {
      color: #d73a49;
    }

    .hljs-function .hljs-title {
      color: #6f42c1;
    }

    .hljs-string,
    .hljs-title.class_,
    .hljs-addition {
      color: #032f62;
    }

    .hljs-number,
    .hljs-symbol,
    .hljs-bullet {
      color: #005cc5;
    }

    .hljs-variable,
    .hljs-template-variable,
    .hljs-attribute {
      color: #e36209;
    }

    .hljs-built_in,
    .hljs-deletion {
      color: #b31d28;
    }
  </style>
</head>
<body>
  <div class="markdown-body" id="content">Loading markdown...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>

  <script>
    // Set up marked to use highlight.js
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      }
    });

    // Fetch and render README.md
    fetch('README.md?cache=' + Date.now())
      .then(response => {
        if (!response.ok) throw new Error("Could not load README.md");
        return response.text();
      })
      .then(markdown => {
        const html = marked.parse(markdown);
        document.getElementById('content').innerHTML = html;
        hljs.highlightAll();
      })
      .catch(err => {
        document.getElementById('content').innerHTML =
          `<p style="color:red;">Error: ${err.message}</p>`;
      });
  </script>
</body>
</html>
