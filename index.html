<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
  body {
    font-family: system-ui, sans-serif;
    padding: 2rem;
    background-color: #fdfdfd;
    color: #333;
  }

  #content {
    max-width: 700px;
    margin: auto;
    padding: 2rem;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  #content h1, #content h2, #content h3 {
    color: #2c3e50;
    border-bottom: 1px solid #eee;
    padding-bottom: 0.3em;
  }

  #content p {
    line-height: 1.6;
    margin-bottom: 1em;
  }

  #content code {
    background-color: #f4f4f4;
    padding: 2px 4px;
    border-radius: 4px;
    font-family: monospace;
  }

  #content pre code {
    display: block;
    padding: 1em;
    overflow-x: auto;
    background: #272822;
    color: #f8f8f2;
    border-radius: 5px;
  }

  #content a {
    color: #3498db;
    text-decoration: none;
  }

  #content a:hover {
    text-decoration: underline;
  }

  #content ul {
    padding-left: 1.5em;
  }

  #content blockquote {
    border-left: 4px solid #ccc;
    padding-left: 1em;
    color: #666;
    font-style: italic;
    background: #f9f9f9;
  }
</style>

</head>
<body>
  <script>
    fetch('README.md')
      .then(response => {
        if (!response.ok) throw new Error("Markdown file not found");
        return response.text();
      })
      .then(markdown => {
        document..innerHTML = marked.parse(markdown);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p style="color:red;">Error loading markdown: ${err.message}</p>`;
      });
  </script>
</body>
</html>
